</head>
<body>
	<div id="wrapper">
		<header>
			<img src="images/Logo Aramon.png" alt="Logo">
		</header>
		<!-- MENU-->

				<li class='last'><a href='Formulario.html'><span>Contacto</span></a></li>
			</ul>
        </div>	
        <!-- Div central -->		
		<div id="middle">
			<!--Panel izquierda --> 
			<div id="content">
				<div class="form">
					<h2>Formulario de Reserva</h2>
					<form>
						<fieldset>
						<legend>Datos de registro</legend>
						<label for="nombre">Nombre*</label>
						<input type="text" id="nombre" name="nombre" required>
				
						<label for="apellidos">Apellidos*</label>
						<input type="text" id="apellidos" name="apellidos" required>
				
						<label for="fecha-nacimiento">Fecha de nacimiento</label>
						<input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
				
						<label for="dni">DNI*</label>
						<input type="text" id="dni" name="dni" required>
				
						<label for="provincia">Provincia</label>
						<select id="provincia" name="provincia">
							<option value="Huesca">Huesca</option>
							<option value="Zaragoza">Zaragoza</option>
							<option value="Teruel">Teruel</option>
						</select>
						<label for="correo">Correo electrónico</label>
						<input type="email" id="correo" name="correo">
						</fieldset>
						<fieldset>
						<legend>Información del cliente</legend>
						<label>Deporte practicado:</label>
						<input type="radio" id="esqui" name="deporte" value="esqui">
						<label for="esqui">Esquí</label>
				
						<input type="radio" id="snowboard" name="deporte" value="snowboard">
						<label for="snowboard">Snowboard</label>
				
						<input type="radio" id="alpino" name="deporte" value="alpino">
						<label for="alpino">Esquí alpino</label>
						<br>
						<br>
						<label>Pistas favoritas:</label>
						<input type="checkbox" id="verdes" name="pistas" value="verdes">
						<label for="verdes">Verdes</label>
				
						<input type="checkbox" id="azules" name="pistas" value="azules">
						<label for="azules">Azules</label>
				
						<input type="checkbox" id="rojas" name="pistas" value="rojas">
						<label for="rojas">Rojas</label>
				
						<input type="checkbox" id="negras" name="pistas" value="negras">
						<label for="negras">Negras</label>
						<br>
						<br>
						<label for="info-adicional">Información adicional:</label>
						<textarea id="info-adicional" name="info-adicional" placeholder="Escribe datos sobre ti, por ejemplo que te gusta hacer esquiando."></textarea>
						</fieldset>
						<fieldset>
						<legend>Datos sobre la reserva</legend>
						<label for="fecha-ida">Fecha de ida:</label>
						<input type="date" id="fecha-ida" name="fecha-ida">
				
						<label for="fecha-vuelta">Fecha de vuelta:</label>
						<input type="date" id="fecha-vuelta" name="fecha-vuelta">
				
						<label for="albergue">Albergue de estancia:</label>
						<input type="text" id="albergue" name="albergue">
				
						<label for="nivel-pista">Nivel máximo de pista:</label>
						<input type="text" id="nivel-pista" name="nivel-pista">
				
						<label>Necesidad de equipamiento:</label>
						<input type="radio" id="equipamiento-si" name="equipamiento" value="si">
						<label for="equipamiento-si">Sí</label>
				
						<input type="radio" id="equipamiento-no" name="equipamiento" value="no">
						<label for="equipamiento-no">No</label>
						</fieldset>
				
						<div class="form-buttons">
						<button type="submit">Enviar</button>
						<button type="reset">Borrar</button>
						</div>
					</form>
				</div>
			</div>            	
		<!-- #middle-->
        </div>
		<div id="footer">
			<p>Empleo</p>
			<p>Normativa</p>
			<p>Politica de privacidad</p>
			<p>Todos los derechos reservados</p>
		</div>
		<!-- #footer -->
	</div>	
</body>
</html>
