<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo formularios</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <label for="nacimiento">Fecha</label>
            <input type="date" name="nacimiento">
            <br>
            <label for="hora">Tiempo:</label>
            <input type="time" name="hora">
            <br>
            <label for="HyF">Fecha y hora de nacimiento</label>
            <input type="datetime" name="HyF">
            <br>
            <label for="Mes">Mes:</label>
            <input type="month" name="Mes">
            <br>
            <label for="Semana">Semana:</label>
            <input type="week" name="Semana">
            <br>
            <label for="numero">numero</label>
            <input type="number" name="numero" min="-10" max="10">
            <br>
            <label for="intervalo">intervalo</label>
            0
            <input type="range" name="intervalo" id="intervalo" min="0" max="10" value="5">
            10
            <output name="intervalo" for="intervalo"></output>
            <br>
            <label for="telefono">telefeno:</label>
            <input type="tel" name="telefono">
            <br>
            <label for="favcolor">Color favorito</label>
            <input type="color" name="favcolor">
            <br>
            <label for="buscar">Buscar</label>
            <input type="search" name="buscar">
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
