<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo formularios</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <label for="nombre">Introduze tu nombre:</label>
            <input type="text" name="nombre" required>
            <br><br>
            <label for="edad">Introduze tu edad</label>
            <input type="number" name="edad">
            <br><br>
            <label for="nacimiento">Introduzca su fecha de nacimiento</label>
            <input type="date" name="nacimiento">
            <br><br>
            <label for="correo">Introduzca su correo</label>
            <input type="email" name="correo">
            <br><br>
            <label for="contraseña">Introduzca su contraseña</label>
            <input type="password" name="contraseña">
            <br><br>
            Selecciona el ciclo que curses: <br>
            <input type="checkbox" id="1" name="1" value="DAM">
            <label for="1">DAM</label>
            <br>
            <input type="checkbox" id="2" name="2" value="ASIR">
            <label for="2">ASIR</label>
            <br>
            <input type="checkbox" id="3" name="3" value="DAW">
            <label for="3">DAW</label>
            <br><br>
            Has progamado alguna vez: <br>
            <input type="radio" name="programacion" value="si">
            <label for="progamacion">Si</label><br>
            <input type="radio" name="programacion" value="no">
            <label for="progamacion">No</label>
            <br><br>
            <label for="favcolor">Elige un color</label>
            <input type="color" name="favcolor">
            <br><br>
            <label for="telefono">Escriba su numero de telfeno:</label>
            <input type="tel" name="telefono">
            <br><br>
            <label for="hora">Escriba la hora:</label>
            <input type="time" name="hora">
            <br><br>
            <label for="archivo">Seleccione un archivo</label>
            <input type="file" name="archivo">
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </body>
</html>
