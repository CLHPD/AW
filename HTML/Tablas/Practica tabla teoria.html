<!DOCTYPE html>
<html>
    <head>
        <title>Prueba tablas</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Primera celda</td>
                <td>Segunda celda</td>
                <td>Tercera celda</td>
                <td>Cuarta celda</td>
            </tr>
            <tr>
                <td rowspan="2">Esta celda toma dos filas</td>
                <td>Tercera celda</td>
            </tr>
            <tr>
                <td colspan="2">Esta celda toma dos columnas</td>
                <td>Segunda celda</td>
            </tr>
            <tr>
                <td>Primera celda</td>
            </tr>
        </table>
    </body>
</html>
